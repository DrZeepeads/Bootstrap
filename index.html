<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NelsonBot: A specialized pediatric knowledge assistant">
    <title>NelsonBot - Advanced Pediatric Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container vh-100 d-flex flex-column">
        <header class="py-3 text-center">
            <h1>NelsonBot</h1>
            <p>Your Specialized Pediatric Knowledge Assistant</p>
        </header>
        <main class="flex-grow-1">
            <div id="chat-container" class="p-3 border rounded bg-light overflow-auto">
                <div id="messages"></div>
                <div id="typing-indicator" class="typing-indicator d-none">NelsonBot is typing...</div>
            </div>
        </main>
        <footer class="d-flex p-3 border-top">
            <input id="user-input" type="text" class="form-control me-2" placeholder="Ask NelsonBot..." aria-label="Chat input" />
            <button id="send-btn" class="btn btn-primary" aria-label="Send message">Send</button>
        </footer>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
